<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>BarFinderApp</title>

    <!-- BarFinderApp-Verweise -->
    <link href="css/index.css" rel="stylesheet" />

    <link href="lib/ionic.css" rel="stylesheet">
    <script src="lib/ionic.bundle.js"></script>

    <script src="lib/app.js"></script>

</head>


<body>
    <div>
        <div>
            <ion-view title="Page">
                <ion-content padding="true" class="has-header">
                    <ion-list></ion-list>
                    <ion-list>
                        <ion-item class="range range-positive">
                            Valence
                            <input type="range" value="0" min="-10" max="10" name="valence">
                        </ion-item>
                        <ion-item class="range range-positive">
                            Arousal
                            <input type="range" value="0" min="-10" max="10" name="arousal">
                        </ion-item>
                    </ion-list>
                    <a href="#/page4" class="button button-balanced button-block">Find a bar!</a>
                </ion-content>
            </ion-view>
        </div>
    </div>

    <script id="page4.html" type="text/ng-template">
        <ion-view title="Page">
            <ion-content padding="true" class="has-header"></ion-content>
        </ion-view>
    </script>

    <!-- Cordova-Verweis, wird Ihrer App beim Erstellen hinzugefügt. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>

    <script src="scripts/index.js"></script>
</body>
</html>
